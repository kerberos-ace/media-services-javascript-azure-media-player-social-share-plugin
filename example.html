<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amp Share Plugin</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Azure Media Player versions can be queried from //aka.ms/ampchangelog-->
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <!--*****END OF Azure Media Player Scripts*****-->
    <!--Custom Scripts-->
    <link href="amp-share.css" rel="stylesheet" />
    <script src="amp-share.js"></script>
    <!--*****END OF Custom Scripts*****-->
</head>
<body>
    <header>
        <h2>Social Share Plugin</h2>
    </header>
    <section>
        <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin">
            <p class="amp-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
            </p>
        </video>
    </section>
    <footer>
        <p>
           © Microsoft Corporation 2018   <a href="http://internity.in/" target="_blank" title="NGO Internity Foundation">#Internity Foundation </a>
        </p>
    </footer>

    <script>

        $(function () {
            function addSharePluginConfig() {
                var shareOption = {};
                var socialShareIcons = [];
                socialShareIcons.push(0);/* Facebook */
                socialShareIcons.push(1);/* Twitter */
                socialShareIcons.push(2);/* LinkedIn */
                socialShareIcons.push(3);/* Mail */
                shareOption.socialShareIcons = socialShareIcons;
                shareOption.playerBaseUrl = "www.playerbaseurl.com";
                return shareOption;
            }

            var myOptions = {
                autoplay: true,
                controls: true,
                width: "800",
                height: "450",
                poster: "",
                plugins: {
                    share: addSharePluginConfig()
                }
            };

            var myPlayer = amp("azuremediaplayer", myOptions);
            myPlayer.src([{ src: "//amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest", type: "application/vnd.ms-sstr+xml" },]);

        });
    </script>
</body>
</html>
